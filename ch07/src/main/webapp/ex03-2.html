<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-simple.js"></script>
<script>
console.log($().jquery);
$(function(){
	console.log("!!!");
	
	var $obj = $(".par");
	
	console.log(
		typeof(jQuery),				//jquery는 function 객체
		typeof($obj), 				//object 타입의 객체를 반환한다. : jquery object
		"length: " + $obj.length,	// 갯수가 있다.
		$obj instanceof Array		// 하지만, 배열은 아니다. (유사 배열) Array.prototype.forEach($obj, func...)
	);
	
	$obj.click(function(){
		console.log("clicked:" + this);
	});

	setTimeout(function(){
		$obj.css('color', 'red');
	}, 2000);

	setTimeout(function(){
		$("p").css('font-weight', 'bold');
	}, 4000);

});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기2</h1>
	
	<p class='par'>문장1</p>
	<p>문장2</p>
	<p  class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
